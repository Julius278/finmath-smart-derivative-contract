<h1 mat-dialog-title>History for {{data[0].symbol}}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="dataTimestamp">
      <th mat-header-cell *matHeaderCellDef>Timestamp:</th>
      <td mat-cell *matCellDef="let historyElement">
        {{ historyElement.dataTimestamp }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value:</th>
      <td mat-cell *matCellDef="let historyElement">
        {{ reformatRate(historyElement.value)}}%
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="$event.stopPropagation(); onNoClick()">Close</button>
</div>
