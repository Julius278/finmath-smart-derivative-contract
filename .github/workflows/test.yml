    name: finmath smart derivative contract

    on: [push]

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Set up Java
            uses: actions/setup-java@v1
            with:
              java-version: 17
          - name: Build with Maven
            run: mvn -B package --file pom.xml
