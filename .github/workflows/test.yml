name: finmath smart derivative contract

on: [ push ]

jobs:
  bCP1ld:
    name: Java 17 build and unit testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: test with maven without playwright frontend tests
        run: mvn -B test -excludeGroups="playwrighTests"
      - name: Build with Maven without tests
        run: mvn -B package --file pom.xml -DskipTests
