<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="display-4">Product XML Test</h1>

    <p class="lead">
        Perform a test valuation on a given product XML file.
    </p>

    <div id="content">
    </div>
    <footer class="footer">
        <div class="container">
            <a href="http://finmath.net">finmath.net</a>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/babel">
const app = new Vue({
    data: () => ({
        tradeDataFile: null,
        valuationResult: 'N/A'
    }),
    template: `
        <div>
            <div class="bg-light border rounded-3 py-4 px-4 my-4">
                <div class="input-group input-group-lg">
                    <button class="float-left btn btn-primary btn-lg" @click="submitFile">check</button>
                    <input class="form-control" type="file" @change="uploadFile" ref="file"/>
                </div>
            </div>
            <div class="bg-light border rounded-3 py-4 px-4 my-4">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <p class="lead">
                            Valuation Result: {{ valuationResult }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    `,
    methods: {
      uploadFile() {
        this.tradeDataFile = this.$refs.file.files[0];
      },
      submitFile() {
        const formData = new FormData();
        formData.append('tradeData', this.tradeDataFile);
        fetch('/valuation/test/product', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(result => {
            this.valuationResult = result['value'];
        });
      }
    }
  });
  app.$mount("#content");



</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
