<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1 class="display-1">Product XML Test</h1>

    <p class="lead">
        Perform a test valuation on a given product XML file.
    </p>

    <div id="content">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

<script type="text/babel">
const app = new Vue({
    data: () => ({
        tradeDataFile: null,
        valuationResult: 'N/A'
    }),
    template: `
      <div>
        <div class="pull-left" style="margin-right:5px">
            <button class="btn btn-primary btn-lg" @click="submitFile">value</button>
        </div>
        <div class="input-group input-group-lg">
            <input class="form-control" type="file" @change="uploadFile" ref="file"/>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <p class="lead">
                  Valuation Result: {{ valuationResult }}
                </p>
            </div>
        </div>
      </div>
    `,
    methods: {
      uploadFile() {
        this.tradeDataFile = this.$refs.file.files[0];
      },
      submitFile() {
        const formData = new FormData();
        formData.append('tradeData', this.tradeDataFile);
        fetch('/valuation/test/product', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(result => {
            this.valuationResult = result['value'];
        });
      }
    }
  });
  app.$mount("#content");
</script>
</body>
</html>
