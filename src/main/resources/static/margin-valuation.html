<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1 class="display-1">finmath Valuation Oracle: Margin Calculator</h1>

    <p class="lead">
        Perform a valuation of the settlement (margin) based on product data and two market data sets.
    </p>

    <div id="content">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

<script type="text/javascript">
    function readFileAsText(file) {
        return new Promise(function(resolve,reject){
            let fr = new FileReader();

            fr.onloadend = function(){
                resolve(fr.result);
            };

            fr.onerror = function(){
                reject(fr);
            };

            fr.readAsText(file);
        });
    }
 </script>
</body>
<script type="text/javascript">
const app = new Vue({
    data: () => ({
        tradeDataFile: null,
        marketDataStartFile: null,
        marketDataEndFile: null,
        tradeData: null,
        marketDataStart: null,
        marketDataEnd: null,
        valuationResult: 'N/A'
    }),
    template: `
      <div>
        <div class="input-group input-group-lg">
            <input class="form-control" type="file" aria-label="Product Data File" @change="uploadProductFile" ref="tradeDataFile"/>
            <input class="form-control" type="file" aria-label="Market Data Start File" @change="uploadMarketDataStartFile" ref="marketDataStartFile"/>
            <input class="form-control" type="file" aria-label="Market Data Ebd File" @change="uploadMarketDataEndFile" ref="marketDataEndFile"/>
        </div>
        <div class="pull-left" style="margin-right:5px">
            <button class="btn btn-primary btn-lg" @click="calculate">calculate</button>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <p class="lead">
                  Valuation Result: {{ valuationResult }}
                </p>
            </div>
        </div>
      </div>
    `,
    methods: {
      uploadProductFile() {
        this.tradeDataFile = this.$refs.tradeDataFile.files[0];
      },
      uploadMarketDataStartFile() {
        this.marketDataStartFile = this.$refs.marketDataStartFile.files[0];
      },
      uploadMarketDataEndFile() {
        this.marketDataEndFile = this.$refs.marketDataEndFile.files[0];
      },
      calculate() {
        let files = [ this.tradeDataFile, this.marketDataStartFile, this.marketDataEndFile ];
        let readers = [];

        // Store promises in array
        for(let i = 0;i < files.length;i++){
            readers.push(readFileAsText(files[i]));
        }

        // Trigger Promises
        Promise.all(readers).then((values) => {
            fetch('/valuation/margin', {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  tradeData: values[0],
                  marketDataStart: values[1],
                  marketDataEnd: values[2],
                  valuationDate: ""
                })
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
                this.valuationResult = result['value'];
            });
        });
      }
    }
  });
  app.$mount("#content");
</script>
</html>
